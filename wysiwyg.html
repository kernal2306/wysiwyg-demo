<head>
  <title>wysiwyg-demo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
 
  {{> wysiwyg}}
 
  
  {{> hello}}
  
</body>

<template name="wysiwyg">

    <div id="editor">
     {{{collectionText}}}
    </div>
    <button id="saveText">Save</button>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
